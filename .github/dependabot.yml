version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      github-actions:
        patterns:
          - '*'
    commit-message:
      prefix: deps(ci)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      dependencies:
        patterns:
          - '*'
    commit-message:
      prefix: deps
